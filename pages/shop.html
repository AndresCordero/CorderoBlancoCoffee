    <!--##############################  MAIN  ########################################-->

    <main id="main__shop">
        <h1>Our productos to prepare the best coffee ever</h1>
    
        <div id="boxcarousel">

            <div id="carouselExampleIndicators" class="carousel slide">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="../images/Shop/shop_1.jpg" class="d-block w-100" alt="chemex">
                    </div>
                    <div class="carousel-item">
                        <img src="../images/Shop/shop_2.jpg" class="d-block w-100" alt="Gray plunger pot">
                    </div>
                    <div class="carousel-item">
                        <img src="../images/Shop/shop_3.jpg" class="d-block w-100" alt="Black plunger pot">
                    </div>
                    <div class="carousel-item">
                        <img src="../images/Shop/shop_4.jpg" class="d-block w-100" alt="Black plunger pot">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>

        </div>
